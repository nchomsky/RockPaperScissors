<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Linking socket io -->
    <script src="/socket.io/socket.io.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Linking Font-Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/eecbf27fd2.js"
      crossorigin="anonymous"
    ></script>
    <!-- setting gameMode to singleplayer -->
    <script>
      let gameMode = "multiplayer";
    </script>
    <!-- defer loads app.js after html loads -->
    <script src="app.js" charset="utf-8" defer></script>
  </head>
  <body>
    <div>
      <h1 class="title">Rock, Paper, Scissors</h1>
      <div class="wrapper clearfix">
        <div class="player-1-panel">
          <div class="player-name" id="name-1">You</div>
          <div class="player-choice">
            <i class="far fa-7x" id="player-icon"></i>
          </div>
          <div class="player-choose">
            <h2 class="choice-header">Make a Choice</h2>
            <button class="choices-icon" onclick="playerMakeChoice('rock')">
              <i class="far fa-hand-rock fa-2x"></i>
            </button>
            <button class="choices-icon" onclick="playerMakeChoice('paper')">
              <i class="far fa-hand-paper fa-2x"></i>
            </button>
            <button class="choices-icon" onclick="playerMakeChoice('scissors')">
              <i class="far fa-hand-scissors fa-2x"></i>
            </button>
          </div>
        </div>

        <div class="player-2-panel">
          <div class="player-name" id="name-2">Opponent</div>
          <div class="opponent-choice">
            <i class="far fa-7x" id="opponent-icon"></i>
          </div>
        </div>
        <div>
          <h2 class="game outcome" id="win">You Win</h2>
          <h2 class="game outcome" id="lose">You Lose</h2>
          <h2 class="game outcome" id="tie">It's a Tie</h2>
        </div>
        <div class="btn-end">
          <button class="btn game again">Play Again</button>
          <button class="btn game menu">Main Menu</button>
        </div>
      </div>
    </div>
  </body>
</html>
